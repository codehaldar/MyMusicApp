    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        value="0"
        min="0"
        max="1000"
      />
      <div class="icons">
        <i id="prev" class="fa-solid fa-3x fa-backward"></i>
        <i class="fa-regular fa-3x fa-play-circle fa-beat" id="masterPlay"></i>
        <i id="next" class="fa-solid fa-3x fa-forward"></i>
      </div>
      <div class="songInfo">
